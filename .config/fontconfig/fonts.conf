<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <match target="pattern">
    <test name="family" qual="any">
      <string>monospace</string>
    </test>
    <edit binding="same" mode="assign" name="family">
      <string>Cascadia Mono</string>
    </edit>

  </match>
  <match target="pattern">
    <test name="family" qual="any">
      <string>ui-sans-serif</string>
    </test>
    <edit binding="same" mode="assign" name="family">
      <string>Inter</string>
    </edit>
  </match>
</fontconfig>